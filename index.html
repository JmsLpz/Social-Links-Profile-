<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <header>
        <div class = "imgProfile">
            <img src="images/avatar-jessica.jpeg" alt="imageProfile">

            <div class = "nameLocation">
                <h2 class = "name"> Jessica  Randall</h2>
                <h2 class = "location">London, United Kingdom</h2>
                <p class = "role">"Front-end developer and avid reader"</p>

                <div class="buttons">
                    <h2 class = "github">Github</h2>
                    <h2 class = "frontendMentor">Frontend Mentor</h2>
                    <h2 class = "linkedIn">LinkedIn</h2>
                    <h2 class = "twitter">Twitter</h2>
                    <h2 class = "instagram">Instagram</h2>
                </div>
            </div>


        </div>



    </header>

    <body>

    </body>
